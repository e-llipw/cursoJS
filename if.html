<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>if else</title>
        <script type="text/javascript">
            var n1=window.prompt("digite a nota 1:");
            var n2=window.prompt("digite a nota 2:");
            var n3=window.prompt("digite a nota 3:");
            var n4=window.prompt("digite a nota 4:");

            var resultado=(parseInt(n1)+parseInt(n2)+parseInt(n3)+parseInt(n4))/4;

            if (resultado>=7){
                alert("aprovado, média: "+resultado);
            }
            else{
                alert("reprovado, média: "+resultado);
            }
        </script>
    </head>
    <body>
        <h1>If Else</h1>
    </body>
</html>
