<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>onclick</title>
        <script type="text/javascript">
            function myFunction(){
                var nome=window.prompt("digite seu nome:");
                alert(nome);
            }
        </script>
    </head>
    <body>
        <h1 onclick="alert('sera?');">clique aqui</h1>
        <h1 onclick="myFunction();">clique aqui e digite seu nome: </h1>
    </body>
</html>
