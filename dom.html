<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DOM</title>
        <script type="text/javascript">
            function maskdate(){
                var nChar=document.getElementById("txtData").value.length;
                
                if (nChar==2){
                    document.getElementById("txtData").value=document.getElementById("txtData").value+"/";
                }
                if (nChar==5){
                    document.getElementById("txtData").value=document.getElementById("txtData").value+"/";
                }
            }

            function maskCep(){
                var nChar=document.getElementById("txtCep").value.length;
                
                if (nChar==5){
                    document.getElementById("txtCep").value=document.getElementById("txtCep").value+"-";
                }
            }

            function maskCel(){
                var nChar=document.getElementById("txtCel").value.length;
                
                if (nChar==0){
                    document.getElementById("txtCel").value=document.getElementById("txtCel").value+"(";
                }
                if (nChar==3){
                    document.getElementById("txtCel").value=document.getElementById("txtCel").value+")";
                }
                if (nChar==9){
                    document.getElementById("txtCel").value=document.getElementById("txtCel").value+"-";
                }
            }
        </script>
    </head>
    <body>
        <h1>cadastro</h1>
        nome: <input type="text"><br>
        data de nascimento: <input type="text" id="txtData" maxlength="10" onkeypress="maskdate();"><br>
        cep: <input type="text" id="txtCep" maxlength="9" onkeypress="maskCep();"><br>
        telefone: <input type="text" id="txtCel" maxlength="14" onkeypress="maskCel();"><br>
        <input type="button" value="cadastrar">
    </body>
</html>
